description: |
  Create customer with valid data
  ```
  given:
    request data is invalid
  when:
    a request is made to create customer
  then:
    201 response should be returned
  ```
request:
  method: POST
  url: /customers/v1
  body:
    firstName: First Name
    lastName: Last Name
    dateOfBirth: "1990-12-12"
    active: false
  headers:
    Content-Type: application/json
response:
  status: 201
  matchers:
    headers:
      - key: Location
        predefined: url